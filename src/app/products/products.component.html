<div class="form-inline d-flex">
  <input type="text" class="form-control col-m-4" [(ngModel)]="searchString" (input)="searchProducts()" style="width: 400px;">
  <button class="btn btn-primary ml-3">Buscar productos</button>
</div>
<small class="form-text text-muted" *ngIf="searchString.length > 0">Buscando: {{searchString}}</small>

<div class="form-check mt-3">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="" checked="true">Solo en existencia
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="" checked="true">Ordenar por precio (menor a mayor)
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="" checked="true">Resaltar existencia mayor a 3
  </label>
</div>

<div class="mt-3" *ngFor="let product of filteredProducts">
    <div class="border">
        <div class="container row">
            <div class="col-2">
                <img src="https://picsum.photos/id/{{product.uid}}/150/150" class="rounded">
            </div>
            <div class="col-10">
                <h5>{{product.name}}</h5>
                Precio (MXN): ${{product.price}}<br>
                Marca: {{product.brand}}<br>
                Descripción: {{product.description}}<br>
                Existencia: {{product.quantity}}<br>  
            </div>
        </div>
    </div>
</div>

<div *ngIf="filteredProducts.length == 0" class="alert alert-danger" role="alert">
    <strong>Ningún producto concuerda con la búsqueda</strong>
</div>
